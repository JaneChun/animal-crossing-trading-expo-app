appId: com.janechun.animalcrossingtradingapp
---
# 회원탈퇴 테스트
# 전제조건: 앱이 실행되어 있고 로그인 상태

# 프로필 탭으로 이동
- tapOn:
    label: '프로필 탭으로 이동'
    text: '프로필, tab, 5 of 5'

# 프로필 화면 진입 확인
- assertVisible:
    label: '프로필 화면 진입 확인'
    text: '프로필'

# 설정 아이콘 클릭
- tapOn:
    label: '설정 아이콘 클릭'
    id: 'settingButton'

# 설정 화면 진입 확인
- assertVisible:
    label: '설정 화면 진입 확인'
    text: '사용자 설정'

# 내 계정 버튼 클릭
- tapOn:
    label: '내 계정 버튼 클릭'
    id: 'myAccountButton'

# 계정 화면 진입 확인
- assertVisible:
    label: '계정 화면 진입 확인'
    id: 'deleteAccountButton'

# 탈퇴하기 버튼 클릭
- tapOn:
    label: '탈퇴하기 버튼 클릭'
    id: 'deleteAccountButton'

# 소셜 계정 확인 화면으로 이동 (재인증)
- assertVisible:
    label: '소셜 계정 확인 화면 진입 확인'
    text: '네이버로 로그인'

# 네이버 로그인 버튼 클릭 (재인증)
- tapOn:
    label: '재인증을 위한 네이버 로그인 버튼 클릭'
    text: '네이버로 로그인'

# Alert에서 "계속" 버튼이 있으면 탭
- tapOn:
    label: '네이버 로그인 확인 알림에서 계속 버튼 클릭'
    text: '계속'
    optional: true

# 탈퇴 유의사항 안내 화면으로 이동
- assertVisible:
    label: '탈퇴 유의사항 안내 화면 진입 확인'
    text: '탈퇴 시 유의사항 안내'

# 탈퇴하기 버튼 클릭
- tapOn:
    label: '탈퇴할래요 버튼 클릭'
    text: '탈퇴할래요'

# 탈퇴 확인 알림창 처리
- assertVisible:
    label: '탈퇴 확인 알림창 확인'
    text: '탈퇴 전 안내사항을 모두 확인하셨나요?'

# 탈퇴 확인 버튼 클릭
- tapOn:
    label: '"네, 탈퇴할게요" 버튼 클릭'
    text: '네, 탈퇴할게요'

# 탈퇴 완료 후 로그인 화면으로 이동
- waitForAnimationToEnd:
    label: '탈퇴 완료 후 로그인 화면 이동 대기'

# 탈퇴 완료 알림창 처리
- assertVisible:
    label: '탈퇴 완료 알림창 확인'
    text: '탈퇴 완료'

# 탈퇴 완료 확인 버튼 클릭
- tapOn:
    label: '확인 버튼 클릭'
    text: '확인'

# 로그인 화면으로 돌아왔는지 확인
- assertVisible:
    label: '로그인 화면으로 돌아왔는지 확인'
    text: '네이버로 로그인'
