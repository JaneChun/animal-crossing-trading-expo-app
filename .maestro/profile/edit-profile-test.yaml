appId: com.janechun.animalcrossingtradingapp
---
# 프로필 수정 Test (재사용 가능)
# 전제조건: 앱이 실행되어 있고 로그인 상태

# 프로필 탭으로 이동
- tapOn:
    label: '프로필 탭으로 이동'
    text: '프로필, tab, 5 of 5'

- assertVisible:
    label: '프로필 화면 진입 확인'
    text: '프로필'

# 프로필 수정 버튼 클릭
- tapOn:
    label: '프로필 수정 버튼 클릭'
    text: '프로필 수정'

# 닉네임 입력 필드 클릭 (모달: point로 접근)
- tapOn:
    label: '닉네임 입력 필드 클릭'
    # id: displayNameInput
    point: '50%, 50%'

- eraseText:
    label: '기존 닉네임 삭제'

- inputText:
    label: '새로운 닉네임 입력'
    text: '테스트유저'

# 섬 이름 입력 필드 클릭 및 수정 (모달: point로 접근)
- tapOn:
    label: '섬 이름 입력 필드 클릭'
    # id: islandNameInput
    point: '50%, 55%'

- eraseText:
    label: '기존 섬 이름 삭제'

- inputText:
    label: '새로운 섬 이름 입력'
    text: '테스트섬'

# 완료 버튼 클릭
- tapOn:
    label: '프로필 수정 완료 버튼 클릭'
    id: 'submitProfileButton'

# 프로필 수정 성공 메시지 확인
- assertVisible:
    label: '프로필 수정 성공 메시지 확인'
    text: '프로필이 성공적으로 변경되었습니다.'
